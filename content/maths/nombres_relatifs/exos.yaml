exercices:
  # --- EXERCICES DE COURS / VOCABULAIRE ---
  - id: math_div_qcm_01
    type: qcm
    tags: ["math", "arithmetique", "theorie", "vocabulaire"]
    question: "Dans l'égalité $45 = 9 \times 5$, comment appelle-t-on le chiffre 9 ?"
    options: ["Le dividende", "Le quotient", "Le diviseur"]
    answer: "Le diviseur"

  # --- EXERCICES SUR LES CRITÈRES ---
  - id: math_div_crit_01
    type: qcm
    tags: ["math", "arithmetique", "calcul", "criteres"]
    question: "Le nombre 123 est-il divisible par 3 ?"
    options: ["Oui, car $1+2+3 = 6$ (table de 3)", "Non, il se termine par 3"]
    answer: "Oui, car $1+2+3 = 6$ (table de 3)"

  # --- EXERCICES CALCUL RELATIFS ---
  - id: math_rel_calc_01
    type: qcm # Ou numeric_input selon ton implémentation
    tags: ["math", "relatifs", "calcul", "signes"]
    question: "Calcule le résultat de $(-7) \times (+4)$"
    options: ["+28", "-28", "-11", "+11"]
    answer: "-28"

  # --- EXERCICE SCÉNARIO (TOM & ALICE) ---
  - id: math_rel_multi_01
    type: "fraction_scenario"
    tags: ["math", "relatifs", "complex", "logique"]
    visual: "CYLINDER"
    parts: 10
    participants:
      - name: "Tom"
        fraction: "4/10"
        color: "#3498db"
    question: "Si Tom multiplie 4 nombres négatifs entre eux, le niveau de sa jauge de réussite sera-t-il positif (+) ou négatif (-) ?"
    options: ["Positif (+)", "Négatif (-)"]
    answer: "Positif (+)"