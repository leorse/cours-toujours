title: "Maîtrise des Mathématiques"
road:
  # 1. Apprentissage théorique
  - id: intro_mul
    title: "Le Concept de Multiplication"
    pages: 
      - type: dialogue
        id: intro_mul_dialogue
        conditions:
          - first_view
        content: "calculs/dialogue_intro.yaml"
      - type: "cours"
        content: "calculs/multiplications.md"
    
  # 2. Les Tables de 1 à 10 (Expansion automatique)
  - id: sequence_tables
    type: "sequence"
    repeat: 10
    title: "Entraînement : Table de {index}"
    step_config:
      type: "practice"
      selection:
        target: ["math.calcul.mul.table_{index}"]
        count: 2
        difficulty: 1

  # 3. Consolidation Niveau Moyen (Tables mixées + Nombres plus grands)
  - id: practice_mixed_med
    title: "Vitesse et Précision (Moyen)"
    pages:
      - type: "practice"
        selection:
          target: ["math.calcul.mul"]
          count: 2
          difficulty: 2

  # 4. Problèmes de la vie réelle (Dynamiques)
  - id: practice_word_problems
    title: "Défis Logiques"
    pages:
      - type: "practice"
        selection:
          target: ["math.calcul.mul", "format.word_problem"]
          count: 5
          difficulty: 2

  # 5. Étape de Renforcement (S'adapte aux erreurs de l'élève)
  - id: reinforcement_zone
    title: "Révisions Personnalisées"
    pages:
      - type: "reinforcement"
        scope: "math.calcul.mul"
        strategy: "weakest_points"

  # 6. Examen Final
  - id: final_exam
    title: "Examen de Fin de Module"
    pages:
      - type: "exam"
        selection:
          - { target: ["math.calcul.mul"], count: 10, difficulty: 2 }
          - { target: ["format.word_problem"], count: 5, difficulty: 3 }
